<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Udana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .success-icon::before {
            content: "";
            width: 40px;
            height: 20px;
            border-left: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(-45deg);
            position: absolute;
            top: 35px;
            left: 30px;
        }

        h1 {
            color: #0056b3;
            margin: 20px 0;
            font-size: 32px;
        }

        .success-message {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #0056b3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #003d82;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #c7c7c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-box {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #0056b3;
        }

        .detail-title {
            color: #0056b3;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .detail-info {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .detail-info strong {
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animacja pojawienia się */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Rejestracja zakończona sukcesem!</h1>
        <p class="success-message">Dziękujemy za rejestrację. Na Twój adres email została wysłana wiadomość z linkiem aktywacyjnym. Kliknij w link, aby aktywować swoje konto.</p>

        <div class="detail-box">
            <div class="detail-title">Twoje dane</div>
            <p class="detail-info"><strong>Email:</strong> <span id="user-email">--</span></p>
            <p class="detail-info"><strong>Status konta:</strong> <span id="account-status">Oczekuje na aktywację</span></p>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">Przejdź do strony głównej</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set the email from the template variable
            document.getElementById('user-email').textContent = '{{ email }}';
            
            // Check if the user is already verified (based on URL parameter)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('verified') === 'true') {
                document.getElementById('account-status').textContent = 'Konto aktywowane';
                document.querySelector('.success-message').textContent = 'Twoje konto zostało pomyślnie aktywowane. Możesz się teraz zalogować.';
            }
        });
    </script>
</body>
</html>
